<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Urbano OG</title>
    <!--SEO-->
    <meta name="description" content="Pagina web de ropa urbana. Incluye sneakers, remeras, buzos, pantalón, gorras.">
    <meta name="keywords" content="Ropa, Zapatillas, Nike, Adidas, Jordan.">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./Galery/Icon/Favicon/Logo.png" type="image/x-icon">
    <!-- Link Css -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="contain-header">
            <a href="index.html">
                <img class="main-logo" src="./Galery/Logo/Style_Urbano.png" alt="Logo de Style Urbano">
            </a>
            <form class="container-search-bar" role="search">
                <input class="search-bar" type="search" placeholder="Buscar..." id="search-bar">
                <button class="search-button" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <div class="container-icon">
                <a class="button-profile" href="formulario.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                </a>
                <a class="button-cart" href="carrito.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-cart4" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                      </svg>
                    <span id="number-cart" class="number-cart">0</span>
                </a>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main class="form-box">
        <form action="" method="post" id="form">
            <div class="form">
                <h2 class="form-title">Registro</h2>
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input class="input-form" type="text" name="" id="name" placeholder="Federico Sala"><span class="bar"></span>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input class="input-form" type="email" name="" id="email" placeholder="StyleOg@urbano.com"><span class="bar"></span>
                </div>
                <div class="form-group">
                    <label for="">Contraseña</label>
                    <input class="input-form" type="password" name="" id="password" placeholder="Min 8 caracteres"><span class="bar"></span>
                </div>
                <button type="submit" class="form-button" >Registrate</button>
                <p class="warnings" id="warnings"></p>
            </div>
        </form>
    </main>
    
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Link Js -->
    <script src="./JS/formulario.js"></script>
</body>

</html>
