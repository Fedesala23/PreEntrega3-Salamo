        crossorigin="anonymous"></script>
    <!-- Fonts -->

<body>
    <!-- Header -->
    <header>
        <div class="contain-header">
            <a href="index.html">
                <img class="main-logo" src="./Galery/Logo/Style_Urbano.png" alt="Logo de Style Urbano">
            </a>
            <form class="container-search-bar" role="search">
                <input class="search-bar" type="search" placeholder="Buscar..." id="search-bar">
                <button class="search-button" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <div class="container-icon">
                <a class="button-profile" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-person" viewBox="0 0 16 16">

                    </svg>
                </a>
                <a class="button-cart" href="carrito.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-cart4" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                      </svg>
                </a>
            </div>
        </div> 
        <!-- Navbar -->
        <nav class="contain-nav">
            <ul class="menu-nav">
                <li><a class="button-back" href="./index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                      </svg>
                      Seguir Comprando

            </ul> 
        </nav>
    </header>
    <!-- Main -->
    <main class="main-content d-flex flex-column container-fluid">
        <h2 class="principal-title"> Tu carrito</h2>
        <div class="row container-cart">
            <p id="empty-cart" class="empty-cart">El carrito está vacío. <i class="bi bi-emoji-frown-fill"></i></p>
            <div id="products-cart" class="products-cart disabled">

            </div>
            <div id="cart-actions" class="cart-actions disabled">
                <div class="cart-action-left">
                    <button id="cart-action-empty" class="cart-action-empty">Vaciar tu carrito.</button>
                </div>
                <div class="cart-action-right d-flex justify-content-between">
                    <div class="cart-action-total d-flex">
                        <p class="cart-action-total-text">Total:</p>
                        <p class="cart-action-total-price" id="total"></p>
                    </div>
                    <button id="cart-action-buy" class="cart-action-buy">Comprar</button>
                </div>
            </div>
            <p id="buy-cart" class="buy-cart disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-sunglasses-fill"></i></p>
        </div>
    </main>
   




    
   <!-- Link Js -->
    <script src="./JS/carrito.js"></script>
